<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VueJs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- Input Section -->
        <section id="input-section">
            <div class="container">
                <label for="user-to-do">Scrivi qui le tue cose da fare</label>
                <input type="text" id="user-to-do" v-model.trim="userToDo" @keyup.enter="addStringToList">
                <button @click="addStringToList">Inserisci</button>
            </div>
        </section>

        <!-- Main Section -->
        <section id="main-section">
            <div class="container">
                <ul>
                    <li 
                    v-for="(element, index) in toDoList" 
                    :class="{'done' : element.isDone}"
                    @click="checkAsDone"
                    >
                        {{ element.toDo }}
                        <span @click="deleteListItem(index)" class="delete">&cross;</span>
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <!-- Link Js -->
    <script src="js/script.js"></script>
</body>
</html>
