<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VueJs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <h1><a href="">ToDoList!</a></h1>
        </div>

        <nav>
            <ul>
                <li>
                    <a href="">Perch√® scegliere noi</a>
                </li>

                <li>
                    <a href="">Crea la tua To Do List</a>
                </li>

                <li>
                    <a href="">Contattaci</a>
                </li>
            </ul>

            <form action="">
                <input type="search" placeholder="Cerca nel nostro sito">
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </nav>
    </header>
    <!-- /HEADER -->


    <main>
        <div id="app">
            <!-- Input Section -->
            <section id="input-section">
                <div class="container">
                    <label for="user-to-do">Scrivi qui le tue cose da fare</label>
                    <input type="text" id="user-to-do" v-model.trim="userToDo" @keyup.enter="addStringToList">
                    <button @click="addStringToList" class="input-btn">Inserisci</button>
                    <span v-if="isNotLongEnough" class="error">Inserisci almeno 5 caratteri</span>
                </div>
            </section>
            <!-- /Input Section -->

            <!-- Main Section -->
            <section id="main-section">
                <div class="container">
                    <ul class="main-ul">
                        <!-- Li repeated -->
                        <li v-for="(element, index) in toDoList" 
                            :class="{'done' : element.isDone}"
                            @click="checkAsDone(element)"
                            class="list-item"
                            >
                            <input type="checkbox" v-model="element.isDone">
                            {{ element.toDo }}
                            <span @click="deleteListItem(index)" class="delete">
                                <i class="fa-solid fa-trash"></i>
                            </span>
                        </li>
                        <!-- /Li repeated -->
                    </ul>
                </div>
            </section>
            <!-- /Main Section -->
        </div>
    </main>

    <!-- Link Js -->
    <script src="js/script.js"></script>
</body>

</html>
